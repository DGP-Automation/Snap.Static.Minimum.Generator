on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - run: pip install -r requests pyinstaller
    - run: pyinstaller main.py
    - uses: actions/upload-artifact@v4
      with:
        name: minimizer
        path: dist/
    
